<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>My Component Library</title>
    <script src="https://kit.fontawesome.com/917a992f26.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3> HTML forms with validation</h3>
        <form action="#0" method="post">
            <div>
                <input type="text" id="first_name" name="first_name" required>
                <label for="first_name">First Name</label>
            </div>
            <div>
                <input type="text" id="last_name" name="first_name" required>
                <label for="last_name">Last Name</label>
            </div>
            <div>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <p>will be using the Primary button from PR keerthis/buttons</p>
            <input type="submit" value="Register" />
        </form>
    </div>
</body>
</html>
