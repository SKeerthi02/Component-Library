<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>My Component Library</title>
    <script src="https://kit.fontawesome.com/917a992f26.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Primary buttons using Button html element</h3>
        <div class="actionable-buttons">
            <button class="btn btn-primary-main">CLICK ME</button>
            <button class="btn btn-primary-danger">KILL ME</button>
            <button class="btn btn-primary-hit">HIT ME</button>
            <button class="btn btn-primary-tulip">GRAB A BEER</button>
        </div>
        <h3>Secondary buttons using Button html element</h3>
        <div class="actionable-buttons">
            <button class="btn-secondary btn-secondary-main">CLICK ME</button>
            <button class="btn-secondary btn-secondary-danger">KILL ME</button>
            <button class="btn-secondary btn-secondary-hit">HIT ME</button>
            <button class="btn-secondary btn-secondary-tulip">GRAB A BEER</button>
        </div>
    </div>
</body>
</html>
