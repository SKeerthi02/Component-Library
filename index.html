<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>My Component Library</title>
    <script src="https://kit.fontawesome.com/917a992f26.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Standard Alerts</h3>
        <div class="alerts-container">
            <div class="alert alert-success">
                <div class="alert-container">
                    <button class="button"><i class="fas fa-check-circle alert-icon"></i></button>
                    <div class="alert-text">Hurry! Good job</div>
                </div>
            </div>
            <div class="alert alert-failure">
                <div class="alert-container">
                    <button class="button"><i class="far fa-thumbs-down"></i></button>
                    <div class="alert-text">oops! Try again later!</div>
                </div>
            </div>
            <div class="alert alert-caution">
                <div class="alert-container">
                    <button class="button"><i class="fas fa-exclamation-triangle"></i></button>
                    <div class="alert-text">Caution! Potential risk ahead.</div>
                </div>
            </div>
            <div class="alert alert-primary">
                <div class="alert-container">
                    <button class="button"><i class="fas fa-check-circle"></i></button>
                    <div class="alert-text">Just a primary alert.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
