<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>My Component Library</title>
    <script src="https://kit.fontawesome.com/917a992f26.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>This is a card structure, inspired by one of the codepen samples but I have designed the layout by myself</h3>
        <div class="card">
            <div class="top">
                <img src="images/nike-shoe.png" class="product-image">
            </div>
            <div class="bottom">
                <div class="product-info">
                    <div class="product-name">
                        <h3 class="product-type">Hiking Shoes</h3>
                    </div>
                    <div class="product-details">
                        <h3 class="product-heading">Mountain Collection</h3>
                        <h2 class="product-description">Men High Altitude</h2>
                        <div class="product-price">
                            <h4><span class="fa fa-dollar"></span>150</h4>
                            <h4 class="dis"><span class="fa fa-dollar"></span>200</h4>
                        </div>

                    </div>
                    <ul class="product-size">
                        <li class="size-heading">SIZE</li>
                        <li class="pro-size">9</li>
                        <li class="pro-size">10</li>
                        <li class="pro-size">11</li>
                        <li class="pro-size">12</li>
                    </ul>
                    <ul class="product-colors">
                        <li class="size-heading">COLORS</li>
                        <li class="pro-color color-circle yellow"></li>
                        <li class="pro-color color-circle blue"></li>
                        <li class="pro-color color-circle purple"></li>
                        <li class="pro-color color-circle black"></li>
                    </ul>
                    <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
                    <span class="foot"><i class="fa fa-shopping-cart"></i>Add To Cart</span>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
